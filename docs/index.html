<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Lookup</title>
    <style>
        /* styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .dataset-selector {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .dataset-selector label {
            margin: 0 20px;
            font-weight: 600;
            cursor: pointer;
        }

        .dataset-selector input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .panels-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .panel {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
        }

        .panel h2 {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .search-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-controls input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
        }

        .search-controls input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-search {
            background: #667eea;
            color: white;
        }

        .btn-search:hover {
            background: #5568d3;
        }

        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }

        .btn-clear:hover {
            background: #d0d0d0;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 256px;
            height: 256px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border: 3px solid #667eea;
            border-radius: 8px;
            background: #f0f0f0;
        }

        .metadata {
            background: white;
            border-radius: 8px;
            padding: 15px;
        }

        .metadata-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .metadata-row:last-child {
            border-bottom: none;
        }

        .metadata-label {
            font-weight: 600;
            color: #555;
        }

        .metadata-value {
            font-family: monospace;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            border-left: 4px solid #c33;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 968px) {
            .panels-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!--
    CIFAR-10 Image Lookup Tool
    ==========================
    
    SETUP:
    1. Place this file as index.html in your project folder
    2. Create subfolders: /train and /test
    3. Place mapping CSVs: train/mapping_train.csv, test/mapping_test.csv
    4. Place PNG images in respective folders (e.g., train/00000_6_frog.png)
    
    HOW TO RUN:
    - Install "Live Server" extension in VS Code
    - Right-click index.html > "Open with Live Server"
    - DO NOT double-click the HTML file (CORS will block fetch())
    
    GOTCHAS:
    - Must use a local server (Live Server, Python http.server, etc.)
    - CSV and images must be in the same served directory
    - If images don't load, check the filename format matches CSV exactly
    -->

    <div class="container">
        <h1>üîç CIFAR-10 Image Lookup</h1>
        
        <div class="dataset-selector">


            
            <label>
                <input type="radio" name="dataset" value="train" checked>
                Training Set
            </label>
            <label>
                <input type="radio" name="dataset" value="test">
                Test Set
            </label>
        </div>

        <div class="panels-container">
            <!-- Panel A -->
            <div class="panel">
                <h2>Panel A</h2>
                <div class="search-controls">
                    <input 
                        type="text" 
                        id="searchA" 
                        placeholder="Enter index or MD5 hash"
                    >
                    <button class="btn-search" onclick="search('A')">Search</button>
                    <button class="btn-clear" onclick="clear('A')">Clear</button>
                </div>
                <div class="help-text">
                    Enter an index (e.g., 1234) or MD5 hash (32 hex chars)
                </div>
                <div id="resultA"></div>
            </div>

            <!-- Panel B -->
            <div class="panel">
                <h2>Panel B</h2>
                <div class="search-controls">
                    <input 
                        type="text" 
                        id="searchB" 
                        placeholder="Enter index or MD5 hash"
                    >
                    <button class="btn-search" onclick="search('B')">Search</button>
                    <button class="btn-clear" onclick="clear('B')">Clear</button>
                </div>
                <div class="help-text">
                    Enter an index (e.g., 1234) or MD5 hash (32 hex chars)
                </div>
                <div id="resultB"></div>
            </div>
        </div>
    </div>

    <script>
        // app.js
        let currentDataset = 'train';
        let indexMap = new Map();
        let md5Map = new Map();
        let dataLoaded = false;

        // Parse CSV without libraries
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const rows = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                const row = {};
                headers.forEach((header, idx) => {
                    row[header] = values[idx];
                });
                rows.push(row);
            }
            
            return rows;
        }

        // Load dataset CSV
        async function loadDataset(dataset) {
            const csvPath = `../cifar10_raw/${dataset}/mapping_${dataset}.csv`;
            
            try {
                showLoading('A');
                showLoading('B');
                
                const response = await fetch(csvPath);
                if (!response.ok) {
                    throw new Error(`Failed to load ${csvPath}`);
                }
                
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                
                // Build lookup maps
                indexMap.clear();
                md5Map.clear();
                
                rows.forEach(row => {
                    indexMap.set(row.index, row);
                    md5Map.set(row.md5, row);
                });
                
                dataLoaded = true;
                clear('A');
                clear('B');
                
            } catch (error) {
                showError('A', `Error loading dataset: ${error.message}`);
                showError('B', `Error loading dataset: ${error.message}`);
                dataLoaded = false;
            }
        }

        // Search handler
        function search(panel) {
            if (!dataLoaded) {
                showError(panel, 'Dataset not loaded. Please wait or try again.');
                return;
            }
            
            const input = document.getElementById(`search${panel}`).value.trim();
            
            if (!input) {
                showError(panel, 'Please enter an index or MD5 hash');
                return;
            }
            
            let row = null;
            
            // Detect if input is MD5 (32 hex characters) or index
            if (/^[a-fA-F0-9]{32}$/.test(input)) {
                row = md5Map.get(input.toLowerCase());
            } else {
                // Try as index (remove leading zeros if present)
                const indexKey = parseInt(input, 10).toString();
                row = indexMap.get(indexKey);
            }
            
            if (row) {
                displayResult(panel, row);
            } else {
                showError(panel, 'No matching image found for this index or MD5');
            }
        }

        // Display result
        function displayResult(panel, row) {
            const imagePath = `../cifar10_raw/${currentDataset}/${row.filename}`;
            
            const html = `
                <div class="image-container">
                    <img src="${imagePath}" alt="${row.class_name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22><rect width=%22256%22 height=%22256%22 fill=%22%23ddd%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23666%22>Image not found</text></svg>'">
                </div>
                <div class="metadata">
                    <div class="metadata-row">
                        <span class="metadata-label">Index:</span>
                        <span class="metadata-value">${row.index}</span>
                    </div>
                    <div class="metadata-row">
                        <span class="metadata-label">Filename:</span>
                        <span class="metadata-value">
                            ${row.filename}
                            <button class="copy-btn" onclick="copyToClipboard('${row.filename}')">Copy</button>
                        </span>
                    </div>
                    <div class="metadata-row">
                        <span class="metadata-label">Class:</span>
                        <span class="metadata-value">${row.class_name} (ID: ${row.class_id})</span>
                    </div>
                    <div class="metadata-row">
                        <span class="metadata-label">Batch:</span>
                        <span class="metadata-value">${row.batch_file} (row ${row.batch_row})</span>
                    </div>
                    <div class="metadata-row">
                        <span class="metadata-label">MD5:</span>
                        <span class="metadata-value">
                            ${row.md5}
                            <button class="copy-btn" onclick="copyToClipboard('${row.md5}')">Copy</button>
                        </span>
                    </div>
                </div>
            `;
            
            document.getElementById(`result${panel}`).innerHTML = html;
        }

        // Show error
        function showError(panel, message) {
            document.getElementById(`result${panel}`).innerHTML = 
                `<div class="error">${message}</div>`;
        }

        // Show loading
        function showLoading(panel) {
            document.getElementById(`result${panel}`).innerHTML = 
                `<div class="loading">Loading dataset...</div>`;
        }

        // Clear panel
        function clear(panel) {
            document.getElementById(`search${panel}`).value = '';
            document.getElementById(`result${panel}`).innerHTML = '';
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('Copied to clipboard!');
            } catch (error) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Copied to clipboard!');
            }
        }

        // Handle Enter key
        document.getElementById('searchA').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search('A');
        });
        
        document.getElementById('searchB').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search('B');
        });

        // Handle dataset change
        document.querySelectorAll('input[name="dataset"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentDataset = e.target.value;
                loadDataset(currentDataset);
            });
        });

        // Load initial dataset on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadDataset(currentDataset);
        });
    </script>
</body>
</html>
